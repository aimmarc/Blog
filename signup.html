<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册</title>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link rel="stylesheet" href="css/cont.css" type="text/css">
    <style type="text/css">
        body {
            font-family: 微软雅黑;
        }
    </style>
</head>

<body style="marign：0 auto;padding:0 auto;background:#F0F0F0">
    <div class="top_bar" style="height:auto">
        <nav class="navbar navbar-inverse" role="navigation" style="border-radius:0;margin-bottom:0;padding:auto;margin:auto;">
            <div class="container-fluid" style="width: 1150px">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"> <img alt="logo" src="images/logo.png" style="width: 30px; height: 30px; padding: auto; margin: auto; "> </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="float:right">
                    <ul class="nav navbar-nav">
                        <li id="index"><a href="index.html">主页</a></li>
                        <li id="suibi"><a href="#">随笔</a></li>
                        <li id="qiaduan"><a href="#">web前端</a></li>
                        <li id="shoujk"><a href="#">手机控</a></li>
                        <li id="guany"><a href="#">关于</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="width: 100%; height: 200px; background: url(./images/SignUp.png); background-size: cover; margin-top: 0">
            <div class="foot_font" style="padding-top: 80px; margin: 0 auto; width: 1150px; "><h1>账号注册</h1></div>
        </div>
        <div class="panel panel-default login_body body" style="border-radius: 0; width: 1150px; height: auto; padding: auto; margin: auto; margin-top: -50px; ">
            <div class="panel-body">
                <form id="loginForm" style="width: 420px; padding: auto; margin: auto; margin-top: 15%">
                    <a id="usertips" data-toggle="popover" data-content="请输入用户名" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"><input type="text" class="form-control" placeholder="用户名：用于登录" style="border-radius: 8px; height: 60px" name="username" id="username" required></a>
                    <br/>
                    <a id="passtips" data-toggle="popover" data-content="密码不能为空，且必须为不小于8位字母、数字、特殊字符的组合"><input class="form-control login_input" style="border-radius: 8px; height: 60px" placeholder="密码" type="password" name="password" id="password" required onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"></a>
                    <br/>
                    <a id="passtips1" data-toggle="popover" data-content="两次输入的密码不一致" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"><input class="form-control login_input" style="border-radius: 8px; height: 60px" placeholder="确认密码" type="password" name="password1" id="password1" required></a>
                    <br/>
                    <a id="emailtips" data-toggle="popover" data-content="请输入正确格式的电子邮箱" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"><input type="email" class="form-control" placeholder="电子邮箱" style="border-radius:8px;height:60px" name="email" id="email" required></a>
                    <br/>
                    <a id="addresstips" data-toggle="popover" data-content="地址信息不能为空" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"><input class="form-control" style="border-radius: 8px; height: 60px" placeholder="所在地" name="address" id="address" required></a>
                    <br/>
                    <div class="btn-group-lg login_button" id="sign">
                        <h4 class="foot_font">注册</h4> </div>
                </form>
            </div>
        </div>
        <nav class="navbar navbar-inverse " role="navigation" style="border-radius: 0; height: 150px; margin-top: 0; margin-bottom: 0">
            <div style="padding: auto; margin: auto; text-align: center; margin-top: 20px"><a class="foot_font" href="#">联系我们</a>&nbsp;&nbsp;&nbsp;&nbsp;<a class="foot_font" href="#">关于本网站</a>&nbsp;&nbsp;&nbsp;&nbsp;<a class="foot_font" href="#">法律申明</a></div>

            <div class="foot_font" style="padding: auto; margin: auto; text-align: center; margin-top: 20px">版权归个人开发者@<a href="#">aimmarc</a>所有，侵权必究</div>
        </nav>
    </div>
    <script type="text/javascript" src="signup.html.js"></script>
</body>

</html>
