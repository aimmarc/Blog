        <div style="width: 100%; height: 200px; background: url(./images/SignUp.png); background-size: cover; margin-top: 0">
            <div class="foot_font" style="padding-top: 80px; margin: 0 auto; width: 1150px; ">
                <h1>文章管理</h1></div>
        </div>
        <div class="panel panel-default login_body body" style="border-radius: 0; width: 1150px; height: auto; padding: auto; margin: auto; margin-top: -50px; ">
            <div class="easyui-layout" fit="true">
                <div class="easyui-layout" fit="true" style="width:100%;height:100%" data-options="border:false">
                    <div data-options="region:'north',split:false,split_nomove:true,border:false" style="height:36px;padding-left:10px">
                        <a href="#" id="linkEdit" style="float:left"><h5>修改</h5></a><a href="#" id="linkDel" style="float: left; margin-left: 10px"><h5>删除</h5></a>
                    </div>
                    <div data-options="region:'west',split:false,split_nomove:true,border:false" style="width:50%">
                        <table class="easyui-datagrid" id="wzGrid" fit="true" title="文章列表" style="width:50%;float:left" data-options="singleSelect:true,collapsible:false,border:false,">
                            <thead>
                                <tr>
                                    <th data-options="field:'wzbt',width:160">文章名称</th>
                                    <th data-options="field:'uasername',width:100">作者</th>
                                    <th data-options="field:'fbsj',width:100">发布日期</th>
                                    <th data-options="field:'wzzt',width:80,align:'right'">文章状态</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div data-options="region:'east',split:false,split_nomove:true,border:false" style="width:50%">
                        <table class="easyui-datagrid" id="plGrid" fit="true" title="评论列表" style="width:50%;float:right" data-options="singleSelect:true,collapsible:false,border:false,">
                            <thead>
                                <tr>
                                    <th data-options="field:'uasername',width:80">评论人</th>
                                    <th data-options="field:'plsj',width:100">评论日期</th>
                                    <th data-options="field:'plnr',width:80,align:'right'">评论内容</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
